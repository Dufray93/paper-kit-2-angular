<div class="login-page-wrapper">
  <div class="page-header login-bg" style="background-image: url('assets/img/login-image.jpg');">
    <div class="filter"></div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8">
          <div class="card card-register login-card p-4">
            <h3 class="title text-center mb-3">Crear cuenta</h3>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
              <div class="form-group mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input id="email" type="email" formControlName="email" class="form-control" [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="invalid-feedback d-block">
                  Ingresa un correo válido.
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input id="password" type="password" formControlName="password" class="form-control" [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="invalid-feedback d-block">
                  Mínimo 6 caracteres.
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                <input id="confirmPassword" type="password" formControlName="confirmPassword" class="form-control" [class.is-invalid]="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched">
                <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched" class="invalid-feedback d-block">
                  Las contraseñas no coinciden.
                </div>
              </div>
              <div *ngIf="error" class="alert alert-danger mt-2">{{ error }}</div>
              <div *ngIf="success" class="alert alert-success mt-2">{{ success }}</div>
              <button type="submit" class="btn btn-danger btn-block btn-round mt-2" [disabled]="loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
                Registrarse
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
